<div *ngIf="auth.user | async; then authenticated else guest">

</div>

<ng-template #guest>
  <h3> Login to get started </h3>
  <button (click)="auth.googleLogin()">
    connect to google
  </button>
</ng-template>


<ng-template #authenticated>
  <div *ngIf = "auth.user | async as user">
    <p>{{user.uid}}</p>
  </div>
  <button (click)="auth.logout()">
    logout
  </button>
</ng-template>
